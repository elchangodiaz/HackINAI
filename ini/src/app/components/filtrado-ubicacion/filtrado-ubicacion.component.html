<h3>VACANTES POR ALCALDÍA, CLASIFICADAS POR RANGO DE SALARIOS</h3>

<div class="tabla">
    <table>
    <tr>
        <td class="theader">Alcaldías</td>
        <td class="theader">+$100m</td>
        <td class="theader">$90m-$100m</td>
        <td class="theader">$80m-$90m</td>
        <td class="theader">$70m-$80m</td>
        <td class="theader">$60m-$70m</td>
        <td class="theader">$50m-$60m</td>
        <td class="theader">$40m-$50m</td>
        <td class="theader">$30m-$40m</td>
        <td class="theader">$20m-$30m</td>
        <td class="theader">$10Mm-$20m</td>
        <td class="theader">-$10m</td>
    </tr>
        <tr *ngFor="let d of alcaldiaSalarios; let i = index">
            <td class="tinfo">{{nombres[i]}}</td>
            <td class="tinfo">{{d[0]}}</td>
            <td class="tinfo">{{d[1]}} </td>
            <td class="tinfo">{{d[2]}}</td>
            <td class="tinfo">{{d[3]}} </td>
            <td class="tinfo">{{d[4]}}</td>
            <td class="tinfo">{{d[5]}} </td>
            <td class="tinfo">{{d[6]}}</td>
            <td class="tinfo">{{d[7]}} </td>
            <td class="tinfo">{{d[8]}}</td>
            <td class="tinfo">{{d[9]}} </td>
            <td class="tinfo">{{d[10]}}</td>
        </tr>
</table>
</div>

<div class="grafica" style = 'display: block'>
    <canvas style="height: 200px;"
    baseChart
    [data]="Data"
    [labels]="nombres"
    [chartType] = "doughnutChartType"
    >
    </canvas>

</div>
