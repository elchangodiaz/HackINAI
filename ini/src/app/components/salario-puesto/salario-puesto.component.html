<h3>PUESTOS OFRECIDOS, DE MAYOR A MENOR SALARIO</h3>

<div class="tabla">
    <table>
    <tr>
        <td class="theader">PUESTOS OFRECIDOS</td>
        <td class="theader">SALARIO </td>
    </tr>
    
        <tr *ngFor="let d of numeroPuestos; let i = index">
            <td class="tinfo">{{d}}</td>
            <td class="tinfo">${{(numeroPuestos.length-i-1)*10000}} - ${{(numeroPuestos.length-i)*10000}} </td>
        </tr>
    


</table>
</div>

<div class="grafica" style = 'display: block'>
    <canvas style="height: 200px;"
    baseChart
    [data]="Data"
    [labels]="Labels"
    [chartType] = "doughnutChartType"

    >
    </canvas>

</div>
