<h1>Relaci√≥n Salario - Puestos</h1>

<table>
    <tr>
        <td class="theader">SALDO DE LOS PUESTOS</td>
        <td class="theader">SALARIO </td>
    </tr>
    <div *ngFor="let d of numeroPuestos; let i = index">
        <tr>
            <td class="theader">{{d}}</td>
            <td class="theader">${{(numeroPuestos.length-i-1)*10000}} - ${{(numeroPuestos.length-i)*10000}} </td>
        </tr>
    </div>


</table>

<script>
    window.onload = function() {

        var chart = new CanvasJS.Chart("chartContainer", {
            animationEnabled: true,
            title: {
                text: "Email Categories",
                horizontalAlign: "left"
            },
            data: [{
                type: "doughnut",
                startAngle: 60,
                innerRadius: 60,
                indexLabelFontSize: 17,
                indexLabel: "{label} - #percent%",
                toolTipContent: "<b>{label}:</b> {y} (#percent%)",
                dataPoints: [{
                    y: 67,
                    label: "Inbox"
                }, {
                    y: 28,
                    label: "Archives"
                }, {
                    y: 10,
                    label: "Labels"
                }, {
                    y: 7,
                    label: "Drafts"
                }, {
                    y: 15,
                    label: "Trash"
                }, {
                    y: 6,
                    label: "Spam"
                }]
            }]
        });
        chart.render();

    }
</script>

<div id="chartContainer" style="height: 370px; max-width: 920px; margin: 0px auto;">asdad</div>
<script src="../../../canvasjs.min.js"></script>
